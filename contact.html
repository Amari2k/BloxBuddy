<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BloxBuddy">
    <title>Bloxbuddy - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1e3a8a;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            display: flex;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: #60a5fa;
        }

        header .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        header nav {
            display: flex;
            gap: 30px;
        }

        header nav a {
            text-decoration: none;
            color: #dbeafe;
            font-size: 16px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        header nav a:hover {
            color: #60a5fa;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-container h2 {
            font-size: 32px;
            text-align: center;
            color: #60a5fa;
            margin-bottom: 20px;
        }

        .contact-container label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .contact-container input,
        .contact-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9fafb;
        }

        .contact-container button {
            width: 100%;
            padding: 14px;
            background-color: #60a5fa;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-container button:hover {
            background-color: #2563eb;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #1e3a8a;
            color: #fff;
            margin-top: 50px;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="bloxbuddy.png" alt="Logo">
            <span>BloxBuddy</span>
        </div>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i>Home</a>
            <a href="features.html"><i class="fas fa-cogs"></i>Features</a>
            <a href="pricing.html"><i class="fa-solid fa-dollar-sign"></i>Pricing</a>
            <a href="contact.html"><i class="fas fa-phone-alt"></i>Contact</a>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 BloxBuddy. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from reloading the page

            // Collect form data
            var subject = document.getElementById("subject").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // Create the mailto link
            var mailtoLink = "mailto:your-email@example.com?subject=" + encodeURIComponent(subject) +
                "&body=" + encodeURIComponent("From: " + email + "\n\n" + message);

            // Open the email client
            window.location.href = mailtoLink;
        });
    </script>
</body>

</html>
