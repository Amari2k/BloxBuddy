<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BloxBuddy">
    <title>BloxBuddy - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Reusing existing styles for consistency */
        @font-face {
            font-family: 'Font Awesome 6 Free';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/webfonts/fa-solid-900.woff2') format('woff2'),
                url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/webfonts/fa-solid-900.woff') format('woff');
            font-weight: 900;
            font-style: normal;
        }

        .fas {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            color: #fff;
            overflow-x: hidden;
            transition: opacity 1s ease;
        }

        header {
            background: #1e3a8a;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header .logo {
            display: flex;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: #60a5fa;
        }

        header .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        header nav {
            display: flex;
            gap: 30px;
        }

        header nav a {
            text-decoration: none;
            color: #dbeafe;
            font-size: 16px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        header nav a i {
            font-size: 18px;
            color: #60a5fa;
        }

        header nav a:hover {
            color: #60a5fa;
        }

        .contact-section {
            padding: 100px 20px;
            text-align: center;
            background: linear-gradient(to right, #2563eb, #1e3a8a);
        }

        .contact-section h1 {
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #dbeafe;
        }

        .contact-section p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #a5b4fc;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .contact-section input, .contact-section textarea {
            width: 100%;
            max-width: 600px;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #60a5fa;
            background: transparent;
            color: #fff;
        }

        .contact-section button {
            background: #60a5fa;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            color: #1e3a8a;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
        }

        .contact-section button:hover {
            transform: scale(1.1);
            background: #2563eb;
        }

        .contact-section button:active {
            transform: scale(0.95);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #1e3a8a;
            margin-top: 50px;
            color: #a5b4fc;
        }

        .footer p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="bloxbuddy.png" alt="Logo">
            <span>BloxBuddy</span>
        </div>
        <nav>
            <a href="index.html" onclick="fadeOutAndRedirect('index.html')"><i class="fas fa-home"></i>Home</a>
            <a href="features.html" onclick="fadeOutAndRedirect('features.html')"><i class="fas fa-cogs"></i>Features</a>
            <a href="pricing.html" onclick="fadeOutAndRedirect('pricing.html')"><i class="fa-solid fa-dollar-sign"></i>Pricing</a>
            <a href="contact.html" onclick="fadeOutAndRedirect('contact.html')"><i class="fas fa-phone-alt"></i>Contact</a>
        </nav>
    </header>

    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us!</p>

        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <input type="text" name="subject" placeholder="Subject" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
            <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 BloxBuddy. All rights reserved.</p>
    </footer>

    <script>
        function fadeOutAndRedirect(url) {
            document.body.style.opacity = 0;
            setTimeout(function () {
                window.location.href = url;
            }, 500);
        }
    </script>
</body>

</html>
