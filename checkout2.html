<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BloxBuddy">
    <title>BloxBuddy - Checkout</title>
    <!-- Font Awesome Link -->
    <link rel="icon" href="favicon.ico.ico" type="image/x-icon">
    <link rel="icon" href="bloxbuddy.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Fallback in case Font Awesome fails -->
    <style>
        @font-face {
            font-family: 'Font Awesome 6 Free';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/webfonts/fa-solid-900.woff2') format('woff2'),
                url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/webfonts/fa-solid-900.woff') format('woff');
            font-weight: 900;
            font-style: normal;
        }

        .fas {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            color: #fff;
            overflow-x: hidden;
            transition: opacity 1s ease;
        }

        header {
            background: #1e3a8a;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header .logo {
            display: flex;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: #60a5fa;
        }

        header .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        header nav {
            display: flex;
            gap: 30px;
        }

        header nav a {
            text-decoration: none;
            color: #dbeafe;
            font-size: 16px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        header nav a i {
            font-size: 18px;
            color: #60a5fa;
        }

        header nav a:hover {
            color: #60a5fa;
        }

        .hero-section {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(to right, #2563eb, #1e3a8a);
            position: relative;
        }

        .hero-section img {
            width: 120px;
            margin-bottom: 20px;
        }

        .hero-section h1 {
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #dbeafe;
        }

        .hero-section p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #a5b4fc;
        }

        .payment-methods {
            display: flex;
            justify-content: space-around;
            gap: 30px;
            margin-top: 50px;
        }

        .payment-method {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 200px;
        }

        .payment-method i {
            font-size: 50px;
            color: #60a5fa;
            margin-bottom: 20px;
        }

        .payment-method h3 {
            font-size: 24px;
            color: #dbeafe;
            margin-bottom: 10px;
        }

        .payment-method p {
            font-size: 18px;
            color: #a5b4fc;
            margin-bottom: 20px;
        }

        .payment-method a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #60a5fa;
            border-radius: 30px;
            color: #1e3a8a;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .payment-method a:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }

        .payment-method a:active {
            transform: scale(0.95);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #1e3a8a;
            margin-top: 50px;
            color: #a5b4fc;
        }

        .footer p {
            font-size: 14px;
        }

    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="bloxbuddy.png" alt="Logo">
            <span>BloxBuddy</span>
        </div>
        <nav>
            <a href="index.html" onclick="fadeOutAndRedirect('index.html')"><i class="fas fa-home"></i>Home</a>
            <a href="features.html" onclick="fadeOutAndRedirect('features.html')"><i class="fas fa-cogs"></i>Features</a>
            <a href="pricing.html" onclick="fadeOutAndRedirect('pricing.html')"><i class="fa-solid fa-dollar-sign"></i>Pricing</a>
            <a href="contact.html" onclick="fadeOutAndRedirect('contact.html')"><i class="fas fa-phone-alt"></i>Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <img src="bloxbuddy.png" alt="Logo">
        <h1>Checkout</h1>
        <p>Select a payment method to complete your purchase!</p>
    </section>

    <!-- Payment Methods Section -->
    <section class="payment-methods">
        <!-- Robux -->
        <div class="payment-method">
            <i class="fas fa-coins"></i>
            <h3>Robux</h3>
            <p>Pay with Robux instantly.</p>
            <a href="robux_payment.html">Pay <i class="fas fa-arrow-right"></i></a>
        </div>

        <!-- Bitcoin -->
        <div class="payment-method">
            <i class="fab fa-bitcoin"></i>
            <h3>Bitcoin</h3>
            <p>Pay securely with Bitcoin.</p>
            <a href="bitcoin_payment.html">Pay <i class="fas fa-arrow-right"></i></a>
        </div>

        <!-- eGift Cards -->
        <div class="payment-method">
            <i class="fas fa-gift"></i>
            <h3>eGift Cards</h3>
            <p>Use eGift cards for your purchase.</p>
            <a href="egiftcard_payment.html">Pay <i class="fas fa-arrow-right"></i></a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 BloxBuddy. All Rights Reserved.</p>
    </footer>

    <script>
        function fadeOutAndRedirect(url) {
            document.body.style.opacity = 0;
            setTimeout(function() {
                window.location.href = url;
            }, 500); // Wait for 500ms before redirecting
        }
    </script>
</body>

</html>
